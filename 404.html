<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Not Found - Redirecting</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0f0f0f;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }

        .terminal {
            max-width: 600px;
            width: 90%;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            border: 1px solid #333;
            position: relative;
        }

        .terminal-header {
            display: flex;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .red {
            background-color: #ff5f56;
        }

        .yellow {
            background-color: #ffbd2e;
        }

        .green {
            background-color: #27c93f;
        }

        .content {
            margin-top: 30px;
        }

        .title {
            color: #64ffda;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .message {
            color: #ccc;
            margin-bottom: 20px;
        }

        .path {
            background-color: rgba(100, 255, 218, 0.1);
            padding: 8px 15px;
            border-radius: 4px;
            color: #64ffda;
            font-family: monospace;
            margin: 15px 0;
        }

        .redirect-notice {
            color: #64ffda;
            font-style: italic;
            margin: 20px 0;
            animation: blink 1s infinite;
        }

        .blink {
            animation: blink 1s steps(1) infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #64ffda;
            animation: progress 3s linear forwards;
        }

        @keyframes progress {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-dot red"></div>
            <div class="terminal-dot yellow"></div>
            <div class="terminal-dot green"></div>
        </div>
        <div class="content">
            <div class="title">$ 404 Error: Page Not Found</div>
            <div class="message">The page you are looking for doesn't exist or has been moved.</div>

            <div class="path" id="current-path">path: unknown</div>

            <div class="redirect-notice">Redirecting to home page<span class="blink">_</span></div>

            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Script to handle SPA redirection
        (function () {
            // Show the current path that was requested
            document.getElementById('current-path').textContent = 'path: ' + window.location.pathname;

            // Get the base URL for GitHub Pages or other hosting
            const { hostname, pathname } = window.location;
            let baseUrl = '/';

            // Handle GitHub Pages paths
            if (hostname.endsWith('github.io')) {
                const pathSegments = pathname.split('/').filter(segment => segment !== '');

                if (pathSegments.length > 0) {
                    baseUrl = `/${pathSegments[0]}/`;
                }
            }

            // After a short delay, redirect to the home page
            setTimeout(function () {
                window.location.href = baseUrl;
            }, 3000);
        })();
    </script>
</body>

</html>
